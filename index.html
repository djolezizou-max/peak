<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peak Intervals Workout</title>

    <!-- App Banner -->
    <meta name="apple-itunes-app" content="app-id=6474573340, app-argument=QUERY_STRING">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Peak Intervals Workout">
    <meta property="og:description" content="Check out this HIIT workout!">
    <meta property="og:image" content="https://peakintervalapp.com/app-icon.png">
    <meta property="og:url" content="https://peakintervalapp.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (Optional but recommended) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Peak Intervals Workout">
    <meta name="twitter:description" content="Check out this HIIT workout!">
    <meta name="twitter:image" content="https://peakintervalapp.com/app-icon.png">

    <script>
        function openAppStore() {
            window.location.href = "https://apps.apple.com/us/app/peak-interval-hiit-timer/id6741055716";
        }

        function tryOpenApp() {
            const appUrl = "peakintervals://" + window.location.pathname + window.location.search;
            
            // Listen for visibilitychange which happens when app opens
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // App successfully opened, do nothing
                } else {
                    // If we come back to the page, app didn't open
                    setTimeout(openAppStore, 300);
                }
            });

            // Just try to open the app - this will show the Allow/Don't allow prompt
            window.location.href = appUrl;
        }

        // Start the process when page loads
        window.onload = tryOpenApp;
    </script>
</head>
<body>
    <div style="text-align: center; padding-top: 50px;">
        <h1>Opening Peak Intervals...</h1>
        <p>If you don't have the app installed, you'll be redirected to the App Store.</p>
    </div>
</body>
</html>
