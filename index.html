<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peak Intervals Workout</title>

    <!-- App Banner -->
    <meta name="apple-itunes-app" content="app-id=6474573340, app-argument=QUERY_STRING">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Peak Intervals Workout">
    <meta property="og:description" content="Check out this HIIT workout!">
    <meta property="og:image" content="https://peakintervalapp.com/app-icon.png">
    <meta property="og:url" content="https://peakintervalapp.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (Optional but recommended) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Peak Intervals Workout">
    <meta name="twitter:description" content="Check out this HIIT workout!">
    <meta name="twitter:image" content="https://peakintervalapp.com/app-icon.png">

    <script>
        window.onload = function() {
            // Try to open the app first
            var appUrl = "peakintervals://" + window.location.pathname + window.location.search;
            window.location.href = appUrl;
            
            // Set a timeout to redirect to App Store if app doesn't open
            setTimeout(function() {
                // Redirect to App Store
                window.location.href = "https://apps.apple.com/app/id6474573340";
            }, 1000); // Wait 1 second before redirecting
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding-top: 50px;">
        <h1>Opening Peak Intervals...</h1>
        <p>If you don't have the app installed, you'll be redirected to the App Store.</p>
    </div>
</body>
</html>
