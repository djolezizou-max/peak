    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #181F3B;
            color: white;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background-color: rgba(0,0,0,0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            background-color: rgba(0,0,0,0.3);
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .nav a:hover {
            opacity: 1;
        }
        
        .nav a.active {
            opacity: 1;
            border-bottom: 2px solid #FF9500;
        }
        
        .blog-header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        .blog-title {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .blog-description {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .blog-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }
        
        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .blog-post-card {
            width: calc(50% - 10px);
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .post-link {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .post-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .post-details {
            padding: 20px;
        }
        
        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 10px;
        }
        
        .post-excerpt {
            margin-bottom: 20px;
        }
        
        .read-more {
            color: #FF9500;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        
        .read-more:hover {
            opacity: 0.7;
        }
        
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        
        .coming-soon h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .coming-soon p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .cta-button {
            background: #FF9500;
            color: #FFFFFF;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            display: inline-block;
            transition: all 0.2s;
            font-size: 18px;
            margin: 20px 10px 0;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            background: #FFB340;
            color: #FFFFFF;
            transform: scale(1.02);
        }
        
        .footer {
            padding: 40px 20px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .footer-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 14px;
        }
        
        /* Category filter styles */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .filter-button {
            background: rgba(0,0,0,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-button:hover {
            background: rgba(0,0,0,0.3);
        }
        
        .filter-button.active {
            background: #FF9500;
            border-color: #FF9500;
        }
        
        /* Hide filtered posts */
        .blog-post-card.hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .blog-title {
                font-size: 32px;
            }
            
            .blog-description, .coming-soon p {
                font-size: 16px;
            }
            
            .coming-soon h2 {
                font-size: 24px;
            }
            
            .nav {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .nav a {
                padding: 5px 10px;
            }
            
            .blog-post-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="/assets/app_icon.png" alt="Peak Interval App Icon" class="app-icon">
            </a>
            <div class="logo-text">Peak Interval</div>
        </div>
    </div>
    
    <div class="nav">
        <a href="/">Home</a>
        <a href="/blog/" class="active">Blog</a>
        <a href="/contact/">Contact</a>
    </div>
    
    <div class="blog-header">
        <h1 class="blog-title">Peak Interval Blog</h1>
        <p class="blog-description">
            Discover tips, techniques, and insights to maximize your interval training workouts and get the most out of the Peak Interval app.
        </p>
    </div>
    
    <div class="blog-content">
        <div class="category-filter">
            <button class="filter-button active" data-category="all">All Posts</button>
            <button class="filter-button" data-category="hiit-fundamentals">HIIT Fundamentals</button>
            <button class="filter-button" data-category="workout-guides">Workout Guides</button>
            <button class="filter-button" data-category="timer-and-app-features">Timer & App Features</button>
            <button class="filter-button" data-category="specialized-hiit-training">Specialized Training</button>
            <button class="filter-button" data-category="fitness-and-nutrition">Fitness & Nutrition</button>
            <button class="filter-button" data-category="hiit-success-stories">Success Stories</button>
            <button class="filter-button" data-category="advanced-hiit-concepts">Advanced Concepts</button>
        </div>
        
        <div class="blog-posts"></div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/terms/">Terms & Conditions</a>
            <a href="/privacy/">Privacy Policy</a>
            <a href="/contact/">Contact Us</a>
            <a href="/blog/">Blog</a>
        </div>
        <div class="copyright">
            &copy; 2023-2024 Peak Interval. All rights reserved.

    <!-- Category Filter JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all filter buttons and blog post cards
            const filterButtons = document.querySelectorAll('.filter-button');
            const blogPostCards = document.querySelectorAll('.blog-post-card');
            
            // Add click event listener to each filter button
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove 'active' class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add 'active' class to clicked button
                    this.classList.add('active');
                    
                    // Get the category to filter by
                    const filterCategory = this.getAttribute('data-category');
                    
                    // Track the filter event in Firebase Analytics
                    const analyticsEvent = window.gtag || (window.firebase && window.firebase.analytics().logEvent);
                    if (analyticsEvent) {
                        analyticsEvent('filter_blog_posts', {
                            category: filterCategory
                        });
                    }
                    
                    // Show/hide blog post cards based on the selected category
                    blogPostCards.forEach(card => {
                        if (filterCategory === 'all' || card.getAttribute('data-category') === filterCategory) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
</body>
