            gap: 30px;

            background-color: rgba(0,0,0,0.3);

        .nav a {

            padding: 0 20px 60px;
        }
        
        .category-cards {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }
        
        @media (min-width: 576px) {
            .category-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 992px) {
            .category-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .category-card {
            position: relative;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background-color: rgba(0,0,0,0.2);
        }
        
        .category-link {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: white;
        }
        
        .category-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.1);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
        }
        
        .footer {

            text-align: center;

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;

            text-decoration: none;
            opacity: 0.7;
